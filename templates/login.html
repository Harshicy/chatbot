<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS with cache-buster -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ '20250413' }}">
</head>
<body class="login-static bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <div class="login-box card p-4 shadow-sm">
                    <h2 id="login-title" class="text-center mb-4">Login</h2>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
