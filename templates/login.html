<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha's Chatbot - Login</title>
    <style>
        body { background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); width: 100%; max-width: 450px; animation: slideUp 0.7s ease-out; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 25px; font-size: 2em; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 1em; transition: border-color 0.3s; }
        input:focus { border-color: #1a73e8; box-shadow: 0 0 5px rgba(26, 115, 232, 0.5); }
        button { width: 100%; padding: 12px; background: linear-gradient(90deg, #1e3c72, #2a5298); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; transition: transform 0.3s, background 0.3s; }
        button:hover { transform: scale(1.05); background: linear-gradient(90deg, #1557b0, #1e3c72); }
        .error { color: #dc3545; text-align: center; margin-top: 15px; font-size: 0.9em; }
        a { display: block; text-align: center; margin-top: 15px; color: #1a73e8; text-decoration: none; font-weight: 500; transition: color 0.3s; }
        a:hover { color: #1557b0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Harsha's Chatbot - Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
</body>
</html>
