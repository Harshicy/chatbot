<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a44);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d1d5db;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #202123;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .header {
            background: #1a1a2e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .menu-icon, .profile-icon {
            cursor: pointer;
            font-size: 20px;
            color: #00bfff;
        }
        .logo {
            font-size: 24px;
            color: #00bfff;
            font-weight: 600;
        }
        .sidebar {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c2c3c;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #d1d5db;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #3a3a50;
        }
        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 30px;
            color: #d1d5db;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #343541;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            max-width: 75%;
            line-height: 1.5;
        }
        .user-message {
            background: #40414f;
            margin-left: auto;
            color: #fff;
        }
        .bot-message {
            background: #444654;
            color: #d1d5db;
        }
        .input-container {
            padding: 15px;
            background: #202123;
            border-top: 1px solid #333;
            display: flex;
        }
        .input-container form {
            width: 100%;
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            background: #2a2a3a;
            color: #d1d5db;
            outline: none;
        }
        .input-container button {
            padding: 12px 20px;
            font-size: 16px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-container button:hover {
            background: #079d6c;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2c2c3c;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%;
        }
        .dropdown-content a {
            color: #d1d5db;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #3a3a50;
        }
        /* Optional: Add a disabled state for OpenAI features if unavailable */
        .disabled-feature {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="menu-icon" onclick="openNav()">☰</div>
            <div class="logo">H</div>
            <div class="profile-icon dropdown" onclick="toggleDropdown()">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="/logout">Logout</a>
                    <a href="/login">Login with Another Account</a>
                    <a href="/settings">Account Settings</a>
                </div>
            </div>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            {% for chat_id in chatIds %}
                <a href="#" onclick="loadChat('{{ chat_id }}')">{{ chat_id }}</a>
                <a href="#" onclick="deleteChat('{{ chat_id }}')" style="color: #ff4444;">Delete</a>
            {% endfor %}
            <a href="#" onclick="startNewChat()">New Chat</a>
        </div>
        <div class="chat-box" id="chat-box">
            {% for msg in history %}
                <div class="message {{ 'user-message' if msg.isUser else 'bot-message' }}">
                    {{ msg.message | safe if msg.message | striptags | replace('\n', '<br>') | trim else msg.message }}
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <form id="chat-form" method="POST" action="/get_response">
                <input type="text" id="message-input" name="message" placeholder="Type your message..." required>
                <button type="submit" class="send">Send</button>
            </form>
        </div>
    </div>

    <script>
        const username = "{{ user_id | default('') }}";
        const currentChatId = "{{ current_chat_id | default('') }}";
        const chatIds = {{ chatIds | tojson | safe }};
        const openaiAvailable = {{ openai_available | tojson }};

        // Sidebar functionality
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdown-content");
            if (!event.target.closest(".dropdown")) {
                dropdown.style.display = "none";
            }
        });

        // Load chat history
        function loadChat(chatId) {
            fetch(`/get_history?chatId=${chatId}`)
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    data.history.forEach(msg => {
                        const messageDiv = document.createElement("div");
                        messageDiv.className = `message ${msg.isUser ? 'user-message' : 'bot-message'}`;
                        messageDiv.innerHTML = msg.message.replace(/\n/g, '<br>');
                        chatBox.appendChild(messageDiv);
                    });
                    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
                });
        }

        // Delete chat
        function deleteChat(chatId) {
            if (confirm("Are you sure you want to delete this chat?")) {
                fetch('/delete_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `chatId=${chatId}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "OK") {
                        loadChat(currentChatId); // Reload current chat or start new
                    } else {
                        alert("Failed to delete chat: " + data.message);
                    }
                });
            }
        }

        // Start new chat
        function startNewChat() {
            const newChatId = `chat_${username}_${new Date().toISOString().replace(/[:.-]/g, '_')}`;
            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=new chat`
            })
            .then(response => response.text())
            .then(() => loadChat(newChatId));
        }

        // Form submission
        document.getElementById("chat-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message) {
                fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.text())
                .then(response => {
                    const chatBox = document.getElementById("chat-box");
                    const userMsg = document.createElement("div");
                    userMsg.className = "message user-message";
                    userMsg.innerHTML = message.replace(/\n/g, '<br>');
                    chatBox.appendChild(userMsg);
                    const botMsg = document.createElement("div");
                    botMsg.className = "message bot-message";
                    botMsg.innerHTML = response.replace(/\n/g, '<br>');
                    chatBox.appendChild(botMsg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    messageInput.value = "";
                });
            }
        });

        // Initialize with current chat
        if (currentChatId) {
            loadChat(currentChatId);
        }

        // Optionally disable OpenAI features if unavailable
        if (!openaiAvailable) {
            console.log("OpenAI is not available. Some features may be disabled.");
            // Add class to disable specific UI elements if needed
            // Example: document.querySelector('.some-openai-feature').classList.add('disabled-feature');
        }
    </script>
</body>
</html>
