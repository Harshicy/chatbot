<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha's Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chat-wrapper {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(to bottom, #f0f4f8, #e0e7f0);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .bot-message { background: #e3f2fd; align-self: flex-start; }
        .user-message { background: #d1e7dd; align-self: flex-end; text-align: right; }
        .history-section {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: none;
        }
        .history-section.active { display: block; }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border-left: 4px solid #2a5298;
            border-radius: 5px;
        }
        .input-area {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-area input:focus { border-color: #1a73e8; }
        .input-area button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
        }
        .input-area button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #1557b0, #1e3c72);
        }
        .toggle-history {
            padding: 10px 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .toggle-history:hover { background: #1557b0; }
        @media (max-width: 600px) {
            .chat-wrapper { width: 100%; height: 90vh; border-radius: 0; }
            .chat-box { padding: 15px; }
            .message { max-width: 80%; }
            .input-area { flex-direction: column; }
            .input-area input, .input-area button { width: 100%; margin-bottom: 10px; }
            .toggle-history { width: 100%; margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">Grok Chatbot - Premium Experience</div>
        <div class="chat-content">
            <div class="chat-box" id="chatBox"></div>
            <div class="history-section" id="historySection">
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="toggle-history" onclick="toggleHistory()">View History</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        let userId = localStorage.getItem('userId') || Math.random().toString(36).substr(2, 9);

        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            saveMessage(userId, message, isUser);
        }

        function saveMessage(userId, message, isUser) {
            fetch('/save_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `userId=${encodeURIComponent(userId)}&message=${encodeURIComponent(message)}&isUser=${isUser}`
            }).catch(error => console.error('Save failed:', error));
        }

        function loadHistory() {
            fetch(`/get_history?userId=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(data => {
                    historyList.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('history-item');
                        div.textContent = `${item.timestamp}: ${item.message} (${item.isUser ? 'You' : 'Grok'})`;
                        historyList.appendChild(div);
                    });
                })
                .catch(error => console.error('History load failed:', error));
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}&userId=${encodeURIComponent(userId)}`
                })
                .then(response => response.text())
                .then(data => addMessage(data))
                .catch(error => {
                    addMessage('Error: Could not get response.', true);
                    console.error('Error:', error);
                });
            }
        }

        function toggleHistory() {
            historySection.classList.toggle('active');
            if (historySection.classList.contains('active')) {
                loadHistory();
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        addMessage('Welcome to Grok Chatbot! Please log in or continue as a guest.');
        localStorage.setItem('userId', userId); // Persist userId
    </script>
</body>
</html>
