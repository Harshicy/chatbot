<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha's Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: bgFade 10s infinite ease-in-out;
        }
        @keyframes bgFade {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
        .chat-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: #1e3c72;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
        }
        .menu-toggle:hover { transform: rotate(90deg); }
        .logo {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 2em;
            font-weight: bold;
            color: #1a73e8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            position: absolute;
            height: 90vh;
            z-index: 9;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar h3 { margin-bottom: 20px; animation: fadeIn 1s; }
        .sidebar ul { list-style: none; }
        .sidebar ul li { padding: 10px; cursor: pointer; animation: slideInLeft 0.5s ease backwards; }
        .sidebar ul li:hover { background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(to bottom, #f0f4f8, #e0e7f0);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .history-section {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: none;
            overflow-y: auto;
        }
        .history-section.active { display: block; }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border-left: 4px solid #2a5298;
            border-radius: 5px;
        }
        .message {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }
        .bot-message { background: #e3f2fd; align-self: flex-start; }
        .user-message { background: #d1e7dd; align-self: flex-end; text-align: right; }
        .input-area {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-area input:focus { border-color: #1a73e8; }
        .input-area button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
        }
        .input-area button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #1557b0, #1e3c72);
        }
        .toggle-history {
            padding: 10px 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .toggle-history:hover { background: #1557b0; }
        @media (max-width: 600px) {
            .chat-wrapper { width: 100%; height: 90vh; border-radius: 0; }
            .chat-box { padding: 15px; }
            .message { max-width: 80%; }
            .input-area { flex-direction: column; }
            .input-area input, .input-area button { width: 100%; margin-bottom: 10px; }
            .toggle-history { width: 100%; margin-left: 0; }
            .sidebar { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
    <div class="logo">H</div>
    <div class="chat-wrapper">
        <div class="sidebar" id="sidebar">
            <h3>Menu</h3>
            <ul>
                <li onclick="window.location.href='/'">Home</li>
                <li onclick="toggleHistory()">Chat History</li>
                <li onclick="window.location.href='/logout'">Logout</li>
            </ul>
        </div>
        <div class="chat-content">
            <div class="chat-box" id="chatBox"></div>
            <div class="history-section" id="historySection">
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="toggle-history" onclick="toggleHistory()">View History</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const sidebar = document.getElementById('sidebar');
        let userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            saveMessage(userId, message, isUser);
            animateMessage(msgDiv);
        }

        function animateMessage(element) {
            element.style.opacity = 0;
            let op = 0;
            const timer = setInterval(() => {
                if (op >= 1) clearInterval(timer);
                element.style.opacity = op;
                op += 0.1;
            }, 50);
        }

        function saveMessage(userId, message, isUser) {
            fetch('/save_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `userId=${encodeURIComponent(userId)}&message=${encodeURIComponent(message)}&isUser=${isUser}`
            }).catch(error => console.error('Save failed:', error));
        }

        function loadHistory() {
            fetch(`/get_history?userId=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(data => {
                    historyList.innerHTML = '';
                    data.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.classList.add('history-item');
                        div.textContent = `${item.timestamp}: ${item.message} (${item.isUser ? 'You' : 'Harsha\'s Chatbot'})`;
                        historyList.appendChild(div);
                        animateHistoryItem(div, index);
                    });
                })
                .catch(error => console.error('History load failed:', error));
        }

        function animateHistoryItem(element, index) {
            element.style.transform = 'translateX(-20px)';
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.transition = 'all 0.5s ease';
                element.style.transform = 'translateX(0)';
                element.style.opacity = 1;
            }, index * 100);
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}&userId=${encodeURIComponent(userId)}`
                })
                .then(response => response.text())
                .then(data => addMessage(data))
                .catch(error => {
                    addMessage('Error: Could not get response.', true);
                    console.error('Error:', error);
                });
            }
        }

        function toggleHistory() {
            historySection.classList.toggle('active');
            if (historySection.classList.contains('active')) {
                loadHistory();
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        if (sessionStorage.getItem('userId')) {
            userId = sessionStorage.getItem('userId');
            sessionStorage.removeItem('userId');
            localStorage.setItem('userId', userId);
        }
    </script>
</body>
</html>
