<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha's Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: #d3d3d3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            animation: bgFade 10s infinite ease-in-out;
        }
        @keyframes bgFade { 0% { filter: brightness(0.9); } 50% { filter: brightness(1.1); } 100% { filter: brightness(0.9); } }
        .chat-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
            position: relative;
            transition: margin-left 0.5s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .chat-wrapper.menu-open { margin-left: 250px; }
        @media (max-width: 600px) {
            .chat-wrapper.menu-open { margin-left: 0; width: 100%; }
        }
        .user-info {
            position: absolute;
            top: 10px;
            left: 70px;
            display: flex;
            align-items: center;
            z-index: 20;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s;
            margin-right: 10px;
        }
        .user-icon:hover, .user-icon:focus { transform: scale(1.1); }
        .user-info span { color: #1a73e8; font-weight: 500; }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: #1e3c72;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 20;
            outline: none;
            transition: transform 0.3s, background 0.3s;
        }
        .menu-toggle:hover, .menu-toggle:focus { transform: rotate(90deg); background: #1557b0; }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: 15;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
        }
        .sidebar-close:hover, .sidebar-close:focus { background: #c82333; }
        .sidebar h3 { margin-bottom: 20px; animation: fadeIn 1s; }
        .sidebar ul { list-style: none; }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            outline: none;
            animation: slideInLeft 0.5s ease backwards;
        }
        .sidebar ul li:hover, .sidebar ul li:focus { background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: width 0.5s ease;
        }
        .chat-content.menu-open { width: calc(100% - 250px); }
        @media (max-width: 600px) {
            .chat-content.menu-open { width: 100%; }
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(to bottom, #f0f4f8, #e0e7f0);
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .welcome-text {
            text-align: center;
            font-size: 1.5em;
            color: #1a73e8;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            animation: bounceIn 1s;
            cursor: pointer;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .history-section {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: none;
            overflow-y: auto;
        }
        .history-section.active { display: block; }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border-left: 4px solid #2a5298;
            border-radius: 5px;
        }
        .message {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .bot-message { background: #e3f2fd; align-self: flex-start; }
        .user-message { background: #d1e7dd; align-self: flex-end; text-align: right; }
        .input-area {
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: width 0.5s ease, padding 0.5s ease;
        }
        .input-area.menu-open { width: calc(100% - 250px); padding-left: 15px; }
        @media (max-width: 600px) {
            .input-area.menu-open { width: 100%; padding-left: 15px; }
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-area input:focus { border-color: #1a73e8; }
        .input-area button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
        }
        .input-area button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #1557b0, #1e3c72);
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()" aria-label="Toggle menu" tabindex="0" onkeydown="if(event.key === 'Enter' || event.key === ' ') toggleSidebar()">☰</div>
    <div class="user-info" id="userInfo"></div>
    <div class="chat-wrapper" id="chatWrapper">
        <div class="sidebar" id="sidebar" role="navigation" aria-label="Main menu">
            <div class="sidebar-close" onclick="toggleSidebar()" aria-label="Close menu" tabindex="0" onkeydown="if(event.key === 'Enter' || event.key === ' ') toggleSidebar()">×</div>
            <h3>Menu</h3>
            <ul>
                <li onclick="window.location.href='/'" tabindex="0" onkeydown="if(event.key === 'Enter') window.location.href='/'">Home</li>
                <li onclick="toggleHistory()" tabindex="0" onkeydown="if(event.key === 'Enter') toggleHistory()" aria-controls="historySection">Chat History</li>
                <li onclick="window.location.href='/logout'" tabindex="0" onkeydown="if(event.key === 'Enter') window.location.href='/logout'">Logout</li>
            </ul>
        </div>
        <div class="chat-content" id="chatContent">
            <div class="chat-box" id="chatBox">
                <div class="welcome-text" onclick="startChat()" tabindex="0" onkeydown="if(event.key === 'Enter') startChat()">Click or press Enter to start chatting with Harsha's Chatbot!</div>
            </div>
            <div class="history-section" id="historySection">
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
        <div class="input-area" id="inputArea">
            <input type="text" id="userInput" placeholder="Type your message..." aria-label="Chat input">
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const sidebar = document.getElementById('sidebar');
        const chatWrapper = document.getElementById('chatWrapper');
        const chatContent = document.getElementById('chatContent');
        const inputArea = document.getElementById('inputArea');
        const userInfo = document.getElementById('userInfo');
        let userId = "{{ user_id }}"; // From template
        let username = "{{ username }}"; // From template
        let isChatStarted = false;

        function updateUserInfo() {
            if (username) {
                userInfo.innerHTML = `<div class="user-icon" tabindex="0" aria-label="User profile for ${username}" onkeydown="if(event.key === 'Enter') alert('Profile: ${username}')">U</div><span>${username}</span>`;
            }
        }

        // Call updateUserInfo on page load
        window.onload = updateUserInfo;

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            chatWrapper.classList.toggle('menu-open');
            chatContent.classList.toggle('menu-open');
            inputArea.classList.toggle('menu-open');
            if (!sidebar.classList.contains('active')) {
                historySection.classList.remove('active');
            }
        }

        function startChat() {
            isChatStarted = true;
            chatBox.removeChild(chatBox.querySelector('.welcome-text'));
            addMessage("Hello! I'm Harsha's Chatbot. How can I assist you today?", false);
            userInput.focus();
        }

        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (isUser) saveMessage(userId, message, isUser);
            animateMessage(msgDiv);
        }

        function animateMessage(element) {
            element.style.opacity = 0;
            let op = 0;
            const timer = setInterval(() => {
                if (op >= 1) clearInterval(timer);
                element.style.opacity = op;
                op += 0.1;
            }, 50);
        }

        function saveMessage(userId, message, isUser) {
            fetch('/save_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `userId=${encodeURIComponent(userId)}&message=${encodeURIComponent(message)}&isUser=${isUser}`
            }).catch(error => console.error('Save failed:', error));
        }

        function loadHistory() {
            fetch(`/get_history?userId=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(data => {
                    historyList.innerHTML = '';
                    data.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.classList.add('history-item');
                        div.textContent = `${item.timestamp}: ${item.message} (${item.isUser ? 'You' : 'Harsha\'s Chatbot'})`;
                        historyList.appendChild(div);
                        animateHistoryItem(div, index);
                    });
                })
                .catch(error => console.error('History load failed:', error));
        }

        function animateHistoryItem(element, index) {
            element.style.transform = 'translateX(-20px)';
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.transition = 'all 0.5s ease';
                element.style.transform = 'translateX(0)';
                element.style.opacity = 1;
            }, index * 100);
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message && isChatStarted) {
                addMessage(message, true);
                userInput.value = '';
                fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}&userId=${encodeURIComponent(userId)}`
                })
                .then(response => response.text())
                .then(data => addMessage(data))
                .catch(error => {
                    addMessage('Error: Could not get response.', true);
                    console.error('Error:', error);
                });
            } else if (!isChatStarted) {
                startChat();
            }
        }

        function toggleHistory() {
            historySection.classList.toggle('active');
            if (historySection.classList.contains('active')) {
                loadHistory();
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.addEventListener('click', function(e) {
            if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-toggle')) {
                sidebar.classList.remove('active');
                chatWrapper.classList.remove('menu-open');
                chatContent.classList.remove('menu-open');
                inputArea.classList.remove('menu-open');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (sidebar.classList.contains('active') && e.key === 'Tab') {
                const focusable = sidebar.querySelectorAll('button, [tabindex]:not([tabindex="-1"])');
                const first = focusable[0];
                const last = focusable[focusable.length - 1];
                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            }
        });
    </script>
</body>
</html>
